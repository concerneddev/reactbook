<!DOCTYPE html>
<html>
    <head>
        <title>Hello React</title>
        <meta charset="utf-8">
    </head>
    <body>
        <div id="app">
            <!-- my app renders here -->
        </div>
        <script src="react/react.js"></script>
        <script src="react/react-dom.js"></script>
        <script>
            // one component with one child
            ReactDOM.render(
                React.createElement('h1', {id: 'my-heading'}, 'Hello World!'),
                document.getElementById('app')
            );
        </script>
    </body>
</html>
